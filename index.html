<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5">
      <div class="todo  border rounded text-center">
        <span class="fs-4 fw-bold">TO-DO List</span>
        <span><img src="images/to-doicon.png" height="70"/></span>
      </div>
      <div class="input-group pt-3 w-50">
        <div class="form-floating">
          <input type="text" id="new-task" class="form-control" placeholder=""/>
          <label for="new-task">Add Your Task</label>
        </div>
        <span class="input-group-text"><button id="add-task" class="btn btn-outline-primary" type="button">Add A New Task</button></span>
      </div>
      <div class="row row-cols-md-2 justify-content-start pt-3">
        <div>
          <h2>Tasks<span id="counter"></span></h2>
          <ul id="task-list"></ul>
        </div>
        <div>
          <h2>Completed<span id="completedcounter"></span></h2>
          <ul id="completed-list"></ul>
        </div>
      </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
